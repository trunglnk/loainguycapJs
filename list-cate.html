<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--	<link rel="stylesheet" href="./user.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <style>
        .error-border {
            border: 1px solid red;
        }

        .role {
            background-color: rgb(226, 212, 255);
            border-color: rgb(226, 212, 255);
            color: rgb(60, 64, 67);
            font-weight: 600;
            border-radius: 4px;
            margin-top: 50px;
        }

        .inactive {
            display: none !important;
        }

        .input-elevated {
            font-size: 16px;
            line-height: 1.5;
            border: none;
            background: #FFFFFF;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 20 20'><path fill='%23838D99' d='M13.22 14.63a8 8 0 1 1 1.41-1.41l4.29 4.29a1 1 0 1 1-1.41 1.41l-4.29-4.29zm-.66-2.07a6 6 0 1 0-8.49-8.49 6 6 0 0 0 8.49 8.49z'></path></svg>");
            background-repeat: no-repeat;
            background-position: 10px 10px;
            background-size: 20px 20px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.08);
            border-radius: 5px;
            width: 300px;
            padding: .5em 1em .5em 2.5em;
        }

        .input-elevated::placeholder {
            color: #838D99;
        }

        .input-elevated:focus {
            outline: none;
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.16);
        }

    </style>
</head>

<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>Danh sách phân loại học</h2>
    </div>
    <div class="addNew">
        <div class="btnAdd text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Thêm mới
            </button>
        </div>
        <!--MODAL ADD-->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm danh mục phân loại học</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3 mt-3">
                                <input type="text" class="form-control" id="nameUser" placeholder="Tên hiển thị"
                                       name="name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="usernameUser" placeholder="Tên đăng nhập"
                                       name="username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                       required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="mobile" placeholder="Điện thoại"
                                       name="mobile" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="pwd"
                                       required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="confirm-pwd"
                                       placeholder="Mật khẩu xác nhận" name="confirm-pwd" required>
                            </div>
                            <div class="mb-3">
                                <select name="roles" id="cboQuyen" multiple>

                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="addUserBtn" onclick="addUser()">Thêm mới
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!--MODAL EDIT-->
        <div class="modal" id="modalEdit">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sửa người dùng</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="form-edit">
                            <div class="mb-3 mt-3">
                                <input type="text" class="form-control" id="edit-name" placeholder="Tên hiển thị"
                                       name="name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="edit-username" placeholder="Tên đăng nhập"
                                       name="username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="edit-email" placeholder="Email"
                                       name="email" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="edit-mobile" placeholder="Điện thoại"
                                       name="mobile" required>
                            </div>
                            <div class="mb-3">
                                <select name="cars" id="edit-cboQuyen" multiple>

                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="update-btn" data-bs-dismiss="modal">Cập nhật
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="filer-group">
        <div class="row">
            <div class="col-3 my-4">
                <input class="input-elevated w-100" id="search-input" type="text"
                       placeholder="Tìm kiếm theo tên hoặc số điện thoại">
            </div>
            <div class="col-3 my-4">
                <form>
                    <select class="form-select" id="filter-role">

                    </select>
                </form>
            </div>
            <div class="col-3 my-4">
                <!--                <label for="start-date">Từ ngày:</label>-->
                <!--                <input type="text" id="start-date" />-->

                <!--                <label for="end-date">Đến ngày:</label>-->
                <!--                <input type="text" id="end-date" />-->
                <div class="row">
                    <div class="col-lg-5">
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" id="date" placeholder="Ngày bắt đầu">
                            <span class="input-group-append">
                    <span class="input-group-text bg-light d-block">
                    <i class='bx bx-calendar'></i>
                    </span>
                    </span>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group date" id="datepicker1">
                            <input type="text" class="form-control" id="date" placeholder="Ngày kết thúc">
                            <span class="input-group-append">
                    <span class="input-group-text bg-light d-block">
                    <i class='bx bx-calendar'></i>
                    </span>
                    </span>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-success" onclick="filterDateTable()">Lọc</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Tên khoa học</th>
            <th>Tên tiếng việt</th>
            <th>Giới</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>

    <!--PAGINATE-->
    <ul id="pagination" class="pagination">

    </ul>

    <select onchange="changeItemsPerPage(this.value)" name="role_id">
        <option value="5" selected>5 / trang</option>
        <option value="10">10/ trang</option>
        <option value="25">25 / trang</option>
        <option value="50">50 / trang</option>
    </select>
</div>
</body>
<script src="./list-cate.js"></script>
<script type="text/javascript">
    $(function (){
        $('#datepicker').datepicker();
    })

    $(function (){
        $('#datepicker1').datepicker();
    })
</script>
</html>
